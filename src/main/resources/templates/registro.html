<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar o Eliminar productos</title>

  <meta name="_csrf" th:content="${_csrf.token}" />
  <meta name="_csrf_header" th:content="${_csrf.headerName}" />

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="css/styles.css" rel="stylesheet" />

</head>
<body class="bg-gray-100 font-sans flex h-screen">

<!-- Sidebar -->
<aside id="sidebar" class="fixed top-0 left-0 h-full bg-white shadow-md z-40 w-72 transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out md:static md:h-screen md:w-72 flex flex-col">
  <!-- Aumenté el ancho para acomodar imágenes más grandes -->
  <div class="px-6 py-4 border-b flex items-center justify-between">
    <h2 class="text-2xl font-bold text-gray-700">Abarrotes</h2>
    <button id="closeSidebar" class="md:hidden text-gray-600 text-3xl">&times;</button>
  </div>
  <nav class="flex-1 px-4 pb-8 flex flex-col">
    <div class="h-full grid grid-rows-4 gap-4">
      <!-- Botón Inicio -->
      <form th:action="@{/dashboard}" method="Get" class="h-full">
        <button type="submit"
                class="w-full flex flex-col items-center justify-center text-gray-700 hover:bg-gray-100 rounded-lg p-4 h-full">
          <img src="/img/inicio.png" alt="Inicio"
               class="w-16 h-16 md:w-20 md:h-20 lg:w-14 lg:h-12 mb-2" />
          <span class="text-sm md:text-base lg:text-lg font-medium">Inicio</span>
        </button>
      </form>

      <!-- Botón Productos -->
      <form th:action="@{/productos}" method="Get" class="h-full">
        <button type="submit"
                class="w-full flex flex-col items-center justify-center text-gray-700 hover:bg-gray-100 rounded-lg p-4 h-full">
          <img src="/img/productos.png" alt="Productos"
               class="w-16 h-16 md:w-20 md:h-20 lg:w-14 lg:h-12 mb-2" />
          <span class="text-sm md:text-base lg:text-lg font-medium">Productos</span>
        </button>
      </form>

      <!-- Botón Fin de Día -->
      <form th:action="@{/fin-dia}" method="Get" class="h-full">
        <button type="submit"
                class="w-full flex flex-col items-center justify-center text-gray-700 hover:bg-gray-100 rounded-lg p-4 h-full">
          <img src="/img/fin_dia.png" alt="Fin de Día"
               class="w-16 h-16 md:w-20 md:h-20 lg:w-14 lg:h-12 mb-2" />
          <span class="text-sm md:text-base lg:text-lg font-medium">Fin Día</span>
        </button>
      </form>

      <!-- Botón Inventario -->
      <form th:action="@{/inventario}" method="Get" class="h-full">
        <button type="submit"
                class="w-full flex flex-col items-center justify-center text-gray-700 hover:bg-gray-100 rounded-lg p-4 h-full">
          <img src="/img/inventario.png" alt="Inventario"
               class="w-16 h-16 md:w-20 md:h-20 lg:w-14 lg:h-12 mb-2" />
          <span class="text-sm md:text-base lg:text-lg font-medium">Inventario</span>
        </button>
      </form>
    </div>
  </nav>
</aside>


<!-- Main Content -->
<div id="mainContent" class="flex-1 transition-all duration-300 flex flex-col">

  <!-- Encabezado Full Width -->
  <div class="w-full bg-white shadow px-2 py-4 flex items-center justify-between">
    <!-- Botón Sidebar y Título -->
    <div class="flex items-center space-x-2">
      <button id="sidebarToggle" class="text-gray-600 text-2xl focus:outline-none">
        &#9776;
      </button>
      <h1 class="text-xl font-semibold text-gray-800">NUEVO USUARIO</h1>
    </div>

    <!-- Menú de Usuario -->
    <div class="relative inline-block text-left">
      <!-- Botón del usuario -->
      <button id="userMenuButton" class="flex items-center space-x-2 text-gray-700 focus:outline-none">
        <!-- Ícono de usuario -->
        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M5.121 17.804A13.937 13.937 0 0112 15c2.5 0 4.847.657 6.879 1.804M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
        </svg>

        <!-- Nombre del usuario -->
        <span th:text="${usuario}" class="text-sm md:text-base font-medium">Nombre del usuario</span>

        <!-- Flecha -->
        <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/>
        </svg>
      </button>

      <!-- Menú desplegable -->
      <div id="userDropdown" class="hidden absolute right-0 mt-2 w-40 bg-white text-black rounded shadow z-50">
        <!-- Formulario para ir al registro -->
        <form th:action="@{/registro}" method="get">
          <button type="submit" class="w-full text-left px-4 py-2 hover:bg-gray-100">
            Nuevo usuario
          </button>
        </form>

        <!-- Formulario para cerrar sesión -->
        <form th:action="@{/logout}" method="post">
          <button type="submit" class="w-full text-left px-4 py-2 hover:bg-gray-100">
            Cerrar sesión
          </button>
        </form>
      </div>

    </div>
  </div>


  <!-- Contenido Principal -->
  <main class="flex-1 overflow-y-auto px-2 md:px-4 lg:px-8 py-4 bg-gray-50">

    <div class="container w-full max-w-md mx-auto p-6 md:p-8 bg-white rounded-lg shadow-md">

      <form th:action="@{/registro}" method="post" th:object="${nuevoUsuario}" class="space-y-6 md:space-y-4">
        <div>
          <label class="block text-gray-700 text-lg md:text-sm font-bold mb-3 md:mb-2">Nombre:</label>
          <input type="text" th:field="*{nombre}" required
                 class="w-full px-5 py-3 md:px-4 md:py-2 text-lg md:text-base border-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                 placeholder="Ingresa tu nombre"/>
        </div>

        <div>
          <label class="block text-gray-700 text-lg md:text-sm font-bold mb-3 md:mb-2">Apellido:</label>
          <input type="text" th:field="*{apellido}" required
                 class="w-full px-5 py-3 md:px-4 md:py-2 text-lg md:text-base border-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                 placeholder="Ingresa tu apellido"/>
        </div>

        <div>
          <label class="block text-gray-700 text-lg md:text-sm font-bold mb-3 md:mb-2">Contraseña:</label>
          <input type="password" th:field="*{password}" required
                 class="w-full px-5 py-3 md:px-4 md:py-2 text-lg md:text-base border-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                 placeholder="Crea una contraseña"/>
        </div>

        <div>
          <label class="block text-gray-700 text-lg md:text-sm font-bold mb-3 md:mb-2">Rol:</label>
          <select th:field="*{rol}"
                  class="w-full px-5 py-3 md:px-4 md:py-2 text-lg md:text-base border-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white">
            <option th:value="ADMIN">ADMIN</option>
            <option th:value="USUARIO">USUARIO</option>
            <option th:value="INVITADO">INVITADO</option>
          </select>
        </div>

        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 md:py-2 text-lg md:text-base rounded-lg transition duration-200">
          Registrar
        </button>
      </form>

      <div th:if="${mensaje}" class="mt-6 p-4 bg-green-100 border-l-4 border-green-500 text-green-700">
        <p th:text="${mensaje}"></p>
      </div>
    </div>

  </main>

</div>

<script src="/js/barra.js"></script>

</body>

</html>
