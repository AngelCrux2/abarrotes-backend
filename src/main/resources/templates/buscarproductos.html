<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar o Eliminar productos</title>

    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="css/styles.css" rel="stylesheet" />

</head>
<body class="bg-gray-100 font-sans flex h-screen">

<!-- Sidebar -->
<aside id="sidebar" class="fixed top-0 left-0 h-full bg-white shadow-md z-40
                      w-72  <!-- Aument칠 el ancho para acomodar im치genes m치s grandes -->
                      transform
                      -translate-x-full
                      md:translate-x-0
                      transition-transform duration-300 ease-in-out
                      md:static md:h-screen md:w-72 flex flex-col">
    <div class="px-6 py-4 border-b flex items-center justify-between">
        <h2 class="text-2xl font-bold text-gray-700">Abarrotes</h2>
        <button id="closeSidebar" class="md:hidden text-gray-600 text-3xl">&times;</button>
    </div>
    <nav class="flex-1 px-4 pb-8 flex flex-col">
        <div class="h-full grid grid-rows-4 gap-4">
            <!-- Bot칩n Inicio -->
            <form th:action="@{/dashboard}" method="Get" class="h-full">
                <button type="submit"
                        class="w-full flex flex-col items-center justify-center text-gray-700 hover:bg-gray-100 rounded-lg p-4 h-full">
                    <img src="/img/inicio.png" alt="Inicio"
                         class="w-16 h-16 md:w-20 md:h-20 lg:w-14 lg:h-12 mb-2" />
                    <span class="text-sm md:text-base lg:text-lg font-medium">Inicio</span>
                </button>
            </form>

            <!-- Bot칩n Productos -->
            <form th:action="@{/productos}" method="Get" class="h-full">
                <button type="submit"
                        class="w-full flex flex-col items-center justify-center text-gray-700 hover:bg-gray-100 rounded-lg p-4 h-full">
                    <img src="/img/productos.png" alt="Productos"
                         class="w-16 h-16 md:w-20 md:h-20 lg:w-14 lg:h-12 mb-2" />
                    <span class="text-sm md:text-base lg:text-lg font-medium">Productos</span>
                </button>
            </form>

            <!-- Bot칩n Fin de D칤a -->
            <form th:action="@{/fin-dia}" method="Get" class="h-full">
                <button type="submit"
                        class="w-full flex flex-col items-center justify-center text-gray-700 hover:bg-gray-100 rounded-lg p-4 h-full">
                    <img src="/img/fin_dia.png" alt="Fin de D칤a"
                         class="w-16 h-16 md:w-20 md:h-20 lg:w-14 lg:h-12 mb-2" />
                    <span class="text-sm md:text-base lg:text-lg font-medium">Fin D칤a</span>
                </button>
            </form>

            <!-- Bot칩n Inventario -->
            <form th:action="@{/inventario}" method="Get" class="h-full">
                <button type="submit"
                        class="w-full flex flex-col items-center justify-center text-gray-700 hover:bg-gray-100 rounded-lg p-4 h-full">
                    <img src="/img/inventario.png" alt="Inventario"
                         class="w-16 h-16 md:w-20 md:h-20 lg:w-14 lg:h-12 mb-2" />
                    <span class="text-sm md:text-base lg:text-lg font-medium">Inventario</span>
                </button>
            </form>
        </div>
    </nav>

    <!-- Espacio inferior adicional -->

</aside>



<!-- Main Content -->
<div id="mainContent" class="flex-1 transition-all duration-300 flex flex-col">

    <!-- Encabezado Full Width -->
    <div class="w-full bg-white shadow px-2 py-4 flex items-center justify-between">
        <!-- Bot칩n Sidebar y T칤tulo -->
        <div class="flex items-center space-x-2">
            <button id="sidebarToggle" class="text-gray-600 text-2xl focus:outline-none">
                &#9776;
            </button>
            <h1 class="text-xl font-semibold text-gray-800">EDITAR O ELIMINAR PRODUCTOS</h1>
        </div>

        <!-- Men칰 de Usuario -->
        <div class="relative inline-block text-left">
            <!-- Bot칩n del usuario -->
            <button id="userMenuButton" class="flex items-center space-x-2 text-gray-700 focus:outline-none">
                <!-- 칈cono de usuario -->
                <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" stroke-width="2"
                     viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M5.121 17.804A13.937 13.937 0 0112 15c2.5 0 4.847.657 6.879 1.804M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                </svg>

                <!-- Nombre del usuario -->
                <span th:text="${usuario}" class="text-sm md:text-base font-medium">Nombre del usuario</span>

                <!-- Flecha -->
                <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" stroke-width="2"
                     viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/>
                </svg>
            </button>

            <!-- Men칰 desplegable -->
            <div id="userDropdown" class="hidden absolute right-0 mt-2 w-40 bg-white text-black rounded shadow z-50">
                <!-- Formulario para ir al registro -->
                <form th:action="@{/registro}" method="get">
                    <button type="submit" class="w-full text-left px-4 py-2 hover:bg-gray-100">
                        Nuevo usuario
                    </button>
                </form>

                <!-- Formulario para cerrar sesi칩n -->
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="w-full text-left px-4 py-2 hover:bg-gray-100">
                        Cerrar sesi칩n
                    </button>
                </form>
            </div>

        </div>
    </div>


    <!-- Contenido Principal -->
    <main class="flex-1 overflow-y-auto px-2 md:px-4 lg:px-8 py-4 bg-gray-50">
        <div class="w-full max-w-6xl mx-auto bg-white p-4 md:p-6 lg:p-8 rounded-lg shadow space-y-4">

            <input type="text" id="buscadorEditar" placeholder="游댍 Nombre o c칩digo"
                   class="w-full border border-gray-300 rounded-lg p-2 text-lg" />

            <div id="resultadosEditar" class="space-y-4">
                <!-- Aqu칤 se insertar치n din치micamente los productos encontrados -->
            </div>

        </div>

    </main>

</div>

<script src="/js/barra.js"></script>
<script src="/js/editar.js"></script>

<!-- Modal de confirmaci칩n -->
<div id="modalConfirmacion" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center hidden z-50">
    <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-sm">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">쮼liminar producto?</h2>
        <p class="text-gray-600 mb-6">Esta acci칩n no se puede deshacer.</p>
        <div class="flex justify-end space-x-2">
            <button id="btnCancelar" class="px-4 py-2 bg-gray-300 hover:bg-gray-400 text-gray-800 rounded">Cancelar</button>
            <button id="btnConfirmarEliminar" class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded">Eliminar</button>
        </div>
    </div>
</div>

<!-- Contenedor para errores -->
<div id="mensajeError" class="fixed bottom-4 right-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded hidden z-50 shadow-lg" role="alert">
    <strong class="font-bold">Error:</strong>
    <span class="block sm:inline" id="mensajeErrorTexto">No se pudo eliminar el producto.</span>
</div>

</body>

</html>
