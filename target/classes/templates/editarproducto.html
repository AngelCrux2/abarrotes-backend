<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar productos</title>

  <meta name="_csrf" th:content="${_csrf.token}" />
  <meta name="_csrf_header" th:content="${_csrf.headerName}" />

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="css/styles.css" rel="stylesheet" />

</head>
<body class="bg-gray-100 font-sans flex h-screen">

<!-- Sidebar -->
<aside id="sidebar" class="fixed top-0 left-0 h-full bg-white shadow-md z-40
                      w-72  <!-- Aumenté el ancho para acomodar imágenes más grandes -->
                      transform
                      -translate-x-full
                      md:translate-x-0
                      transition-transform duration-300 ease-in-out
                      md:static md:h-screen md:w-72 flex flex-col">
  <div class="px-6 py-4 border-b flex items-center justify-between">
    <h2 class="text-2xl font-bold text-gray-700">Abarrotes</h2>
    <button id="closeSidebar" class="md:hidden text-gray-600 text-3xl">&times;</button>
  </div>
  <nav class="flex-1 px-4 pb-8 flex flex-col">
    <div class="h-full grid grid-rows-4 gap-4">
      <!-- Botón Inicio -->
      <form th:action="@{/dashboard}" method="Get" class="h-full">
        <button type="submit"
                class="w-full flex flex-col items-center justify-center text-gray-700 hover:bg-gray-100 rounded-lg p-4 h-full">
          <img src="/img/inicio.png" alt="Inicio"
               class="w-16 h-16 md:w-20 md:h-20 lg:w-14 lg:h-12 mb-2" />
          <span class="text-sm md:text-base lg:text-lg font-medium">Inicio</span>
        </button>
      </form>

      <!-- Botón Productos -->
      <form th:action="@{/productos}" method="Get" class="h-full">
        <button type="submit"
                class="w-full flex flex-col items-center justify-center text-gray-700 hover:bg-gray-100 rounded-lg p-4 h-full">
          <img src="/img/productos.png" alt="Productos"
               class="w-16 h-16 md:w-20 md:h-20 lg:w-14 lg:h-12 mb-2" />
          <span class="text-sm md:text-base lg:text-lg font-medium">Productos</span>
        </button>
      </form>

      <!-- Botón Fin de Día -->
      <form th:action="@{/fin-dia}" method="Get" class="h-full">
        <button type="submit"
                class="w-full flex flex-col items-center justify-center text-gray-700 hover:bg-gray-100 rounded-lg p-4 h-full">
          <img src="/img/fin_dia.png" alt="Fin de Día"
               class="w-16 h-16 md:w-20 md:h-20 lg:w-14 lg:h-12 mb-2" />
          <span class="text-sm md:text-base lg:text-lg font-medium">Fin Día</span>
        </button>
      </form>

      <!-- Botón Inventario -->
      <form th:action="@{/inventario}" method="Get" class="h-full">
        <button type="submit"
                class="w-full flex flex-col items-center justify-center text-gray-700 hover:bg-gray-100 rounded-lg p-4 h-full">
          <img src="/img/inventario.png" alt="Inventario"
               class="w-16 h-16 md:w-20 md:h-20 lg:w-14 lg:h-12 mb-2" />
          <span class="text-sm md:text-base lg:text-lg font-medium">Inventario</span>
        </button>
      </form>
    </div>
  </nav>

  <!-- Espacio inferior adicional -->

</aside>



<!-- Main Content -->
<div id="mainContent" class="flex-1 transition-all duration-300 flex flex-col">

  <!-- Encabezado Full Width -->
  <div class="w-full bg-white shadow px-2 py-4 flex items-center justify-between">
    <!-- Botón Sidebar y Título -->
    <div class="flex items-center space-x-2">
      <button id="sidebarToggle" class="text-gray-600 text-2xl focus:outline-none">
        &#9776;
      </button>
      <h1 class="text-xl font-semibold text-gray-800">EDITAR PRODUCTOS</h1>
    </div>

    <!-- Menú de Usuario -->
    <div class="relative inline-block text-left">
      <!-- Botón del usuario -->
      <button id="userMenuButton" class="flex items-center space-x-2 text-gray-700 focus:outline-none">
        <!-- Ícono de usuario -->
        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M5.121 17.804A13.937 13.937 0 0112 15c2.5 0 4.847.657 6.879 1.804M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
        </svg>

        <!-- Nombre del usuario -->
        <span th:text="${usuario}" class="text-sm md:text-base font-medium">Nombre del usuario</span>

        <!-- Flecha -->
        <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/>
        </svg>
      </button>

      <!-- Menú desplegable -->
      <div id="userDropdown" class="hidden absolute right-0 mt-2 w-40 bg-white text-black rounded shadow z-50">
        <!-- Formulario para ir al registro -->
        <form th:action="@{/registro}" method="get">
          <button type="submit" class="w-full text-left px-4 py-2 hover:bg-gray-100">
            Nuevo usuario
          </button>
        </form>

        <!-- Formulario para cerrar sesión -->
        <form th:action="@{/logout}" method="post">
          <button type="submit" class="w-full text-left px-4 py-2 hover:bg-gray-100">
            Cerrar sesión
          </button>
        </form>
      </div>

    </div>
  </div>


  <!-- Contenido Principal -->
  <main class="flex-1 overflow-y-auto px-2 md:px-4 lg:px-8 py-4 bg-gray-50">
    <div class="container w-full max-w-lg mx-auto p-8 bg-white rounded-xl shadow-lg">

      <form th:action="@{/editarproducto}" th:object="${producto}" method="post" class="space-y-6">
        <input type="hidden" th:field="*{id}" />

        <div>
          <label class="block text-gray-700 text-lg font-medium mb-2" for="codigo">Código</label>
          <input type="text" th:field="*{codigo}" id="codigo" required
                 class="w-full px-5 py-3 text-lg border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                 placeholder="Ej: PROD-001"/>
        </div>

        <div>
          <label class="block text-gray-700 text-lg font-medium mb-2" for="nombre">Nombre</label>
          <input type="text" th:field="*{nombre}" id="nombre" required
                 class="w-full px-5 py-3 text-lg border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                 placeholder="Nombre del producto"/>
        </div>

        <div>
          <label class="block text-gray-700 text-lg font-medium mb-2" for="costo">Costo</label>
          <input type="number" step="0.01" th:field="*{costo}" id="costo" required
                 class="w-full px-5 py-3 text-lg border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                 placeholder="0.00"/>
        </div>

        <div>
          <label class="block text-gray-700 text-lg font-medium mb-2" for="cantidad">Cantidad</label>
          <input type="number" th:field="*{cantidad}" id="cantidad" required
                 class="w-full px-5 py-3 text-lg border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                 placeholder="0"/>
        </div>

        <div>
          <label class="block text-gray-700 text-lg font-medium mb-2" for="caducidad">Caducidad</label>
          <input type="text" th:field="*{caducidad}" id="caducidad"
                 class="w-full px-5 py-3 text-lg border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                 placeholder="DD/MM/AAAA"/>
        </div>

        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 text-lg rounded-lg transition duration-200 shadow-md hover:shadow-lg">
          Guardar Cambios
        </button>
      </form>
    </div>


  </main>

</div>

<script src="/js/barra.js"></script>
<script src="/js/editar.js"></script>

</body>

</html>
