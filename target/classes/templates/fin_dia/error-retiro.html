<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error - Monto Excedido</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    error: {
                        50: '#fef2f2',
                        100: '#fee2e2',
                        500: '#ef4444',
                        600: '#dc2626',
                    },
                    primary: {
                        600: '#2563eb',
                    }
                },
                fontFamily: {
                    inter: ['Inter', 'sans-serif'],
                    jakarta: ['Plus Jakarta Sans', 'sans-serif']
                }
            }
        }
    }
  </script>
  <style>
    body {
        background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
        min-height: 100vh;
        font-family: 'Inter', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
    }

    .error-card {
        background: linear-gradient(135deg, #ffffff, #f9fafb);
        border-radius: 20px;
        box-shadow: 0 20px 50px -20px rgba(220, 38, 38, 0.25);
        overflow: hidden;
        position: relative;
        max-width: 480px;
        width: 100%;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .error-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 25px 60px -15px rgba(220, 38, 38, 0.3);
    }

    .error-icon {
        animation: pulse 2s infinite;
        background: linear-gradient(135deg, #fee2e2, #fecaca);
        border-radius: 50%;
        width: 100px;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
    }

    @keyframes pulse {
        0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.4); }
        70% { transform: scale(1); box-shadow: 0 0 0 12px rgba(220, 38, 38, 0); }
        100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(220, 38, 38, 0); }
    }

    .error-decoration {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 8px;
        background: linear-gradient(90deg, #ef4444, #dc2626);
    }

    .btn-gradient {
        background: linear-gradient(135deg, #2563eb, #3b82f6);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .btn-gradient::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        transition: all 0.6s ease;
    }

    .btn-gradient:hover::before {
        left: 100%;
    }

    .btn-gradient:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px -5px rgba(37, 99, 235, 0.3);
    }
  </style>
</head>
<body>
<div class="error-card">
  <div class="error-decoration"></div>

  <div class="py-10 px-6 sm:px-10">
    <div class="error-icon mb-8">
      <i class="fas fa-exclamation-triangle text-error-600 text-4xl"></i>
    </div>

    <h1 class="text-2xl sm:text-3xl font-bold text-error-600 mb-4 font-jakarta">
      No es posible realizar esta acción
    </h1>

    <p class="text-gray-700 mb-8 text-lg leading-relaxed">
      El monto a retirar excede el dinero disponible en caja. Por favor verifique los valores e intente nuevamente.
    </p>

    <div class="flex justify-center">
      <a href="/iniciar-fin-dia" class="btn-gradient text-white px-8 py-3 rounded-full font-medium inline-flex items-center">
        <i class="fas fa-arrow-left mr-3"></i>
        Volver a Fin de Día
      </a>
    </div>
  </div>

</div>

<script>
  // Mostrar el año actual
  document.getElementById('current-year').textContent = new Date().getFullYear();

  // Efecto adicional para el botón
  document.querySelector('.btn-gradient').addEventListener('mousedown', function() {
      this.style.transform = 'translateY(1px)';
  });

  document.querySelector('.btn-gradient').addEventListener('mouseup', function() {
      this.style.transform = 'translateY(-2px)';
  });
</script>
</body>
</html>
