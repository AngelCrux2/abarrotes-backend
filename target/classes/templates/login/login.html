<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar Sesi칩n</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontSize: {
                        'xxs': '0.7rem',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
<div class="container w-full max-w-md mx-auto p-6 md:p-8 bg-white rounded-lg shadow-md">
    <h2 class="text-3xl md:text-2xl font-bold text-center text-gray-800 mb-8 md:mb-6">Iniciar Sesi칩n</h2>
    <form th:action="@{/login}" method="post" class="space-y-6 md:space-y-4">
        <div>
            <label class="block text-gray-700 text-lg md:text-sm font-bold mb-3 md:mb-2" for="username">Usuario</label>
            <input type="text" id="username" name="username" required
                   class="w-full px-5 py-3 md:px-4 md:py-2 text-lg md:text-base border-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="Ingresa tu usuario"/>
        </div>
        <div>
            <label class="block text-gray-700 text-lg md:text-sm font-bold mb-3 md:mb-2" for="password">Contrase침a</label>
            <input type="password" id="password" name="password" required
                   class="w-full px-5 py-3 md:px-4 md:py-2 text-lg md:text-base border-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="Ingresa tu contrase침a"/>
        </div>
        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 md:py-2 text-lg md:text-base rounded-lg transition duration-200">
            Ingresar
        </button>
    </form>
</div>
</body>
</html>
